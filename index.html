<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星露谷</title>
  <link rel="stylesheet" href="index.css">
  <script src="init.js"></script>
</head>
<body>
  <header>
    <h1>星露谷</h1>
    <nav>
      <a href="#home">首頁</a>
      <a href="#farm">農場</a>
      <a href="#community">社區</a>
      <a href="#seasons">季節</a>
    </nav>
  </header>
  
  <main>
    <section class="welcome">
      <h2>歡迎來到星露谷！</h2>
      <p>探索農場生活的各個面向</p>
    </section>
    
    <section class="activities-grid">
      <div class="activity-card farm">
        <div class="activity-icon">🌾</div>
        <h3>農場</h3>
        <p>種植作物、照料農田，體驗豐收的喜悅</p>
        <button class="activity-btn">進入農場</button>
      </div>
      
      <div class="activity-card fishing">
        <div class="activity-icon">🎣</div>
        <h3>釣魚</h3>
        <p>在河流湖泊中垂釣，收集各種珍稀魚類</p>
        <button class="activity-btn">開始釣魚</button>
      </div>
      
      <div class="activity-card mining">
        <div class="activity-icon">⛏️</div>
        <h3>挖礦</h3>
        <p>深入礦洞探險，尋找寶石和珍貴礦物</p>
        <button class="activity-btn">進入礦洞</button>
      </div>
      
      <div class="activity-card breeding">
        <div class="activity-icon">🐄</div>
        <h3>養殖</h3>
        <p>飼養動物、收集產品，建立繁榮牧場</p>
        <button class="activity-btn">管理牧場</button>
      </div>
    </section>
  </main>
</body>
</html>
